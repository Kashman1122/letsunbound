    <script>
        // Handle form submission
        document.getElementById('queryForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userQuery = document.getElementById('userQuery').value.trim();
            if (!userQuery) return;

            // Add user message to chat
            addMessage(userQuery, 'user');

            // Show typing indicator
            showTypingIndicator();

            // Get form data and send to backend
            const formData = new FormData(this);

            fetch("{% url 'dorai' %}", {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            })
            .then(response => response.json())
            .then(data => {
                // Remove typing indicator
                removeTypingIndicator();

                // Add AI response to chat
                if (data.response) {
                    addMessage(data.response, 'ai');
                } else {
                    addMessage("I'm sorry, I couldn't process that request.", 'ai');
                }
            })
            .catch(error => {
                // Remove typing indicator
                removeTypingIndicator();

                // Show error message
                addMessage("I'm having trouble connecting right now. Please try again later.", 'ai');
                console.error('Error:', error);
            });

            // Clear input field
            document.getElementById('userQuery').value = '';
        });

        function parseMessageContent(content) {
    // Handle code blocks (```code```)
    content = content.replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>');

    // Handle inline code (`code`)
    content = content.replace(/`([^`]+)`/g, '<code>$1</code>');

    // Handle bold text (** or __)
    content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    content = content.replace(/__(.*?)__/g, '<strong>$1</strong>');

    // Handle italic text (* or _)
    content = content.replace(/\*([^\*]+)\*/g, '<em>$1</em>');
    content = content.replace(/_([^_]+)_/g, '<em>$1</em>');

    // Handle strikethrough text (~~text~~)
    content = content.replace(/~~(.*?)~~/g, '<del>$1</del>');

    // Handle headings (# Heading)
    content = content.replace(/^# (.*?)$/gm, '<h1>$1</h1>');
    content = content.replace(/^## (.*?)$/gm, '<h2>$1</h2>');
    content = content.replace(/^### (.*?)$/gm, '<h3>$1</h3>');
    content = content.replace(/^#### (.*?)$/gm, '<h4>$1</h4>');
    content = content.replace(/^##### (.*?)$/gm, '<h5>$1</h5>');
    content = content.replace(/^###### (.*?)$/gm, '<h6>$1</h6>');

    // Handle links [text](url)
    content = content.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2">$1</a>');

    // Handle horizontal rule (---, ___, ***)
    content = content.replace(/^(\-{3,}|\_{3,}|\*{3,})$/gm, '<hr>');

    // Handle blockquotes (> text)
    content = content.replace(/^>\s+(.*?)$/gm, '<blockquote>$1</blockquote>');

    // Handle bullet points and numbered lists
    const lines = content.split('\n');
    let processedLines = [];
    let inBulletList = false;
    let inNumberedList = false;

    for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const bulletMatch = line.match(/^\s*[\-\*]\s+(.+)$/);
        const numberedMatch = line.match(/^\s*(\d+)\.\s+(.+)$/);

        // Handle bullet lists
        if (bulletMatch) {
            if (!inBulletList) {
                processedLines.push('<ul>');
                inBulletList = true;
            }
            processedLines.push(`<li>${bulletMatch[1]}</li>`);
        }
        // Handle numbered lists
        else if (numberedMatch) {
            if (!inNumberedList) {
                processedLines.push('<ol>');
                inNumberedList = true;
            }
            processedLines.push(`<li>${numberedMatch[2]}</li>`);
        }
        // Handle regular lines
        else {
            // Close any open lists
            if (inBulletList) {
                processedLines.push('</ul>');
                inBulletList = false;
            }
            if (inNumberedList) {
                processedLines.push('</ol>');
                inNumberedList = false;
            }

            // Add the regular line with proper line break handling
            processedLines.push(line);
        }
    }

    // Close any remaining open lists
    if (inBulletList) {
        processedLines.push('</ul>');
    }
    if (inNumberedList) {
        processedLines.push('</ol>');
    }

    // Join processed lines with proper paragraph handling
    content = processedLines.join('\n');

    // Handle paragraphs - convert double line breaks to paragraph boundaries
    content = '<p>' + content.replace(/\n\s*\n/g, '</p><p>') + '</p>';

    // Clean up empty paragraphs
    content = content.replace(/<p>\s*<\/p>/g, '');

    // Fix single line breaks within paragraphs (preserve them as <br>)
    content = content.replace(/<p>([\s\S]*?)<\/p>/g, function(match, p1) {
        return '<p>' + p1.replace(/\n(?!\n)/g, '<br>') + '</p>';
    });

    // Handle comparison box syntax
    const comparisonRegex = /\|comparison\|(.*?)\|\n([\s\S]*?)(?:\n\n|$)/g;
    content = content.replace(comparisonRegex, function(match, title, tableContent) {
        let result = '<div class="comparison-box">';
        if (title.trim()) {
            result += `<div class="comparison-header">${title.trim()}</div>`;
        }

        const rows = tableContent.trim().split('\n');
        rows.forEach(row => {
            const cells = row.split('|').filter(cell => cell.trim() !== '');
            if (cells.length >= 2) {
                result += `<div class="comparison-item">
                            <div class="comparison-label">${cells[0].trim()}</div>
                            <div class="comparison-value">${cells[1].trim()}</div>
                          </div>`;
            }
        });

        result += '</div>';
        return result;
    });

    // Handle tables
    const tableRegex = /^\|(.*)\|\s*\n\|([\-\s\|]+)\|\s*\n((.*\n)*?.*)/gm;
    content = content.replace(tableRegex, function(match, header, separator, rows) {
        let result = '<table>';

        // Process header
        result += '<thead><tr>';
        header.split('|').forEach(cell => {
            if (cell.trim() !== '') {
                result += `<th>${cell.trim()}</th>`;
            }
        });
        result += '</tr></thead>';

        // Process rows
        result += '<tbody>';
        rows.split('\n').forEach(row => {
            if (row.trim() !== '') {
                result += '<tr>';
                row.split('|').forEach(cell => {
                    if (cell.trim() !== '') {
                        result += `<td>${cell.trim()}</td>`;
                    }
                });
                result += '</tr>';
            }
        });
        result += '</tbody></table>';

        return result;
    });

    return content;
}
