    <script>
        // Handle form submission
        // Handle form submission
        document.getElementById('queryForm').addEventListener('submit', function(event) {
    event.preventDefault();
    console.log('Form submitted');

    const userQuery = document.getElementById('userQuery').value.trim();
    console.log('User query:', userQuery);

    if (!userQuery) {
        console.log('Empty query, returning');
        return;
    }

    // Add user message to chat
    addMessage(userQuery, 'user');

    // Show typing indicator
    showTypingIndicator();

    // Get CSRF token
    const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    console.log('CSRF Token:', csrfToken ? 'Found' : 'Not found');

    // Get the URL - try multiple approaches
    let apiUrl;

    // Method 1: Check if URL is defined globally (set in HTML template)
    if (typeof window.AI_URL !== 'undefined') {
        apiUrl = window.AI_URL;
        console.log('Using window.AI_URL:', apiUrl);
    }
    // Method 2: Try to get from a data attribute
    else if (document.body.dataset.aiUrl) {
        apiUrl = document.body.dataset.aiUrl;
        console.log('Using data-ai-url:', apiUrl);
    }
    // Method 3: Construct URL manually (adjust path as needed)
    else {
        apiUrl = '/dorai/';  // Change this to match your URL pattern
        console.log('Using fallback URL:', apiUrl);
    }

    // Create form data
    const formData = new FormData();
    formData.append('userQuery', userQuery);
    formData.append('csrfmiddlewaretoken', csrfToken);

    console.log('Making request to:', apiUrl);

    // Log form data
    for (let [key, value] of formData.entries()) {
        console.log('FormData:', key, '=', value);
    }

    fetch(apiUrl, {
        method: 'POST',
        body: formData,
        headers: {
            'X-Requested-With': 'XMLHttpRequest',
            'X-CSRFToken': csrfToken
        }
    })
    .then(response => {
        console.log('Response received');
        console.log('Response status:', response.status);
        console.log('Response ok:', response.ok);
        console.log('Response type:', response.type);
        console.log('Response url:', response.url);

        // Log response headers
        for (let [key, value] of response.headers.entries()) {
            console.log('Response header:', key, '=', value);
        }

        if (!response.ok) {
            return response.text().then(text => {
                console.log('Error response body:', text);
                throw new Error(`HTTP ${response.status}: ${text}`);
            });
        }

        // Check if response is JSON
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
            return response.text().then(text => {
                console.log('Non-JSON response:', text);
                throw new Error('Expected JSON response but got: ' + contentType);
            });
        }

        return response.json();
    })
    .then(data => {
        console.log('Parsed response data:', data);

        // Remove typing indicator
        removeTypingIndicator();

        // Add AI response to chat
        if (data.response) {
            addMessage(data.response, 'ai');
        } else if (data.error) {
            addMessage(`Error: ${data.error}`, 'ai');
            console.error('Server error:', data.error);
        } else {
            console.log('Unexpected response format:', data);
            addMessage("I'm sorry, I couldn't process that request.", 'ai');
        }
    })
    .catch(error => {

       function parseMessageContent(content) {
    // First, handle code blocks to prevent interference with other parsing
    const codeBlocks = [];
    content = content.replace(/```([\s\S]*?)```/g, (match, code) => {
        const index = codeBlocks.length;
        codeBlocks.push(code);
        return `__CODE_BLOCK_${index}__`;
    });

    // Handle inline code (`code`) 
    const inlineCodes = [];
    content = content.replace(/`([^`\n]+)`/g, (match, code) => {
        const index = inlineCodes.length;
        inlineCodes.push(code);
        return `__INLINE_CODE_${index}__`;
    });

    // Handle comparison tables (custom format)
    content = content.replace(/\|comparison\|(.*?)\|\n([\s\S]*?)(?:\n\n|$)/g, (match, title, tableContent) => {
        let result = '<div class="comparison-box" style="border: 1px solid #ddd; border-radius: 8px; margin: 15px 0; overflow: hidden;">';
        
        if (title.trim()) {
            result += `<div class="comparison-header" style="background: #f8f9fa; padding: 12px; font-weight: bold; border-bottom: 1px solid #ddd;">${title.trim()}</div>`;
        }

        const rows = tableContent.trim().split('\n');
        rows.forEach(row => {
            const cells = row.split('|').map(cell => cell.trim()).filter(cell => cell !== '');
            if (cells.length >= 2) {
                result += `<div class="comparison-item" style="display: flex; padding: 10px; border-bottom: 1px solid #eee;">
                            <div class="comparison-label" style="flex: 1; font-weight: 500; color: #666;">${cells[0]}</div>
                            <div class="comparison-value" style="flex: 2; color: #333;">${cells[1]}</div>
                          </div>`;
            }
        });

        result += '</div>';
        return result;
    });

    // Enhanced table handling - supports both pipe tables and simple tables
    content = content.replace(/^\|(.+)\|\s*\n\|[\s\-\|:]+\|\s*\n((?:\|.*\|\s*\n?)*)/gm, (match, headerRow, bodyRows) => {
        const headers = headerRow.split('|').map(h => h.trim()).filter(h => h !== '');
        const rows = bodyRows.trim().split('\n').map(row => 
            row.split('|').map(cell => cell.trim()).filter(cell => cell !== '')
        ).filter(row => row.length > 0);

        let tableHtml = '<table style="border-collapse: collapse; width: 100%; margin: 15px 0; border: 1px solid #ddd;">';
        
        // Add header
        if (headers.length > 0) {
            tableHtml += '<thead><tr>';
            headers.forEach(header => {
                tableHtml += `<th style="border: 1px solid #ddd; padding: 12px; background-color: #f8f9fa; text-align: left; font-weight: 600;">${header}</th>`;
            });
            tableHtml += '</tr></thead>';
        }

        // Add body rows
        if (rows.length > 0) {
            tableHtml += '<tbody>';
            rows.forEach((row, index) => {
                tableHtml += '<tr>';
                row.forEach(cell => {
                    const bgColor = index % 2 === 0 ? '#ffffff' : '#f8f9fa';
                    tableHtml += `<td style="border: 1px solid #ddd; padding: 12px; background-color: ${bgColor};">${cell}</td>`;
                });
                tableHtml += '</tr>';
            });
            tableHtml += '</tbody>';
        }

        tableHtml += '</table>';
        return tableHtml;
    });

    // Handle simple tables without header separators
    content = content.replace(/^(\|.+\|\s*\n){2,}/gm, (match) => {
        const rows = match.trim().split('\n').map(row => 
            row.split('|').map(cell => cell.trim()).filter(cell => cell !== '')
        ).filter(row => row.length > 0);

        if (rows.length === 0) return match;

        let tableHtml = '<table style="border-collapse: collapse; width: 100%; margin: 15px 0; border: 1px solid #ddd;">';
        
        // First row as header
        if (rows.length > 0) {
            tableHtml += '<thead><tr>';
            rows[0].forEach(header => {
                tableHtml += `<th style="border: 1px solid #ddd; padding: 12px; background-color: #f8f9fa; text-align: left; font-weight: 600;">${header}</th>`;
            });
            tableHtml += '</tr></thead>';
        }

        // Remaining rows as body
        if (rows.length > 1) {
            tableHtml += '<tbody>';
            rows.slice(1).forEach((row, index) => {
                tableHtml += '<tr>';
                row.forEach(cell => {
                    const bgColor = index % 2 === 0 ? '#ffffff' : '#f8f9fa';
                    tableHtml += `<td style="border: 1px solid #ddd; padding: 12px; background-color: ${bgColor};">${cell}</td>`;
                });
                tableHtml += '</tr>';
            });
            tableHtml += '</tbody>';
        }

        tableHtml += '</table>';
        return tableHtml;
    });

    // Handle bold text (** or __)
    content = content.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
    content = content.replace(/__(.*?)__/g, '<strong>$1</strong>');

    // Handle italic text (* or _) - more careful to avoid conflicts
    content = content.replace(/(?<!\*)\*([^\*\n]+)\*(?!\*)/g, '<em>$1</em>');
    content = content.replace(/(?<!_)_([^_\n]+)_(?!_)/g, '<em>$1</em>');

    // Handle strikethrough text (~~text~~)
    content = content.replace(/~~(.*?)~~/g, '<del>$1</del>');

    // Handle headings (# Heading)
    content = content.replace(/^#{6}\s+(.+)$/gm, '<h6 style="margin: 15px 0 10px 0; color: #333;">$1</h6>');
    content = content.replace(/^#{5}\s+(.+)$/gm, '<h5 style="margin: 15px 0 10px 0; color: #333;">$1</h5>');
    content = content.replace(/^#{4}\s+(.+)$/gm, '<h4 style="margin: 15px 0 10px 0; color: #333;">$1</h4>');
    content = content.replace(/^#{3}\s+(.+)$/gm, '<h3 style="margin: 15px 0 10px 0; color: #333;">$1</h3>');
    content = content.replace(/^#{2}\s+(.+)$/gm, '<h2 style="margin: 20px 0 10px 0; color: #333;">$1</h2>');
    content = content.replace(/^#{1}\s+(.+)$/gm, '<h1 style="margin: 20px 0 15px 0; color: #333;">$1</h1>');

    // Handle links [text](url)
    content = content.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" style="color: #007bff; text-decoration: none;" target="_blank">$1</a>');

    // Handle horizontal rule (---, ___, ***)
    content = content.replace(/^(\-{3,}|\_{3,}|\*{3,})$/gm, '<hr style="border: none; border-top: 1px solid #ddd; margin: 20px 0;">');

    // Handle blockquotes (> text)
    content = content.replace(/^>\s+(.+)$/gm, '<blockquote style="border-left: 4px solid #ddd; margin: 15px 0; padding: 10px 20px; background-color: #f8f9fa; color: #666;">$1</blockquote>');

    // Enhanced list handling
    const lines = content.split('\n');
    let processedLines = [];
    let inBulletList = false;
    let inNumberedList = false;
    let listDepth = 0;

    for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        const bulletMatch = line.match(/^(\s*)[\-\*\+]\s+(.+)$/);
        const numberedMatch = line.match(/^(\s*)(\d+)\.\s+(.+)$/);

        if (bulletMatch) {
            const indent = bulletMatch[1].length;
            const content = bulletMatch[2];
            
            if (!inBulletList) {
                processedLines.push('<ul style="margin: 10px 0; padding-left: 20px;">');
                inBulletList = true;
                listDepth = indent;
            }
            processedLines.push(`<li style="margin: 5px 0;">${content}</li>`);
        } else if (numberedMatch) {
            const indent = numberedMatch[1].length;
            const content = numberedMatch[3];
            
            if (!inNumberedList) {
                processedLines.push('<ol style="margin: 10px 0; padding-left: 20px;">');
                inNumberedList = true;
                listDepth = indent;
            }
            processedLines.push(`<li style="margin: 5px 0;">${content}</li>`);
        } else {
            // Close any open lists
            if (inBulletList) {
                processedLines.push('</ul>');
                inBulletList = false;
            }
            if (inNumberedList) {
                processedLines.push('</ol>');
                inNumberedList = false;
            }
            processedLines.push(line);
        }
    }

    // Close any remaining open lists
    if (inBulletList) processedLines.push('</ul>');
    if (inNumberedList) processedLines.push('</ol>');

    content = processedLines.join('\n');

    // Handle paragraphs - convert double line breaks to paragraph boundaries
    content = content.replace(/\n\s*\n/g, '</p><p>');
    content = '<p>' + content + '</p>';

    // Clean up empty paragraphs and fix paragraph formatting
    content = content.replace(/<p>\s*<\/p>/g, '');
    content = content.replace(/<p>(<(?:h[1-6]|ul|ol|table|blockquote|hr|div)[^>]*>)/g, '$1');
    content = content.replace(/(<\/(?:h[1-6]|ul|ol|table|blockquote|hr|div)>)<\/p>/g, '$1');

    // Handle single line breaks within paragraphs
    content = content.replace(/<p>((?:[^<]|<(?!\/p>))*?)<\/p>/g, (match, p1) => {
        return '<p style="margin: 10px 0; line-height: 1.5;">' + p1.replace(/\n/g, '<br>') + '</p>';
    });

    // Restore code blocks
    codeBlocks.forEach((code, index) => {
        content = content.replace(`__CODE_BLOCK_${index}__`, 
            `<pre style="background: #f4f4f4; border: 1px solid #ddd; border-radius: 4px; padding: 15px; margin: 15px 0; overflow-x: auto; font-family: 'Courier New', monospace;"><code>${code.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code></pre>`
        );
    });

    // Restore inline code
    inlineCodes.forEach((code, index) => {
        content = content.replace(`__INLINE_CODE_${index}__`, 
            `<code style="background: #f4f4f4; padding: 2px 6px; border-radius: 3px; font-family: 'Courier New', monospace; font-size: 0.9em;">${code.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</code>`
        );
    });

    return content;
}
