<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {

            display: block;
        }

        }
        .form-group {
            margin-bottom: 15px;
        }
        label {

            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;

            border: 1px solid #ddd;
            border-radius: 4px;

        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background: linear-gradient(45deg, #007bff, #6610f2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button.back {
            background-color: #f1f1f1;
            color: #333;
        }
        .progress-container {
            margin-bottom: 20px;
        }
        .progress-bar {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 4px;
            height: 20px;
            position: relative;
        }
        .progress {
            height: 100%;
            background: linear-gradient(45deg, #007bff, #6610f2);
            border-radius: 4px;
            transition: width 0.3s ease;
            position: relative;
        }
        .progress-text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            text-align: center;
            color: white;

        }
        .exam-score {
            display: none;

        }
        .university-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .university-name {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .university-details {
            font-size: 14px;
            color: #666;
        }
        .match-score {
            display: inline-block;
            padding: 3px 8px;
            background-color: #4CAF50;
            color: white;
            border-radius: 12px;
            font-size: 12px;
            float: right;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 300px;
        }
        .main-container{
background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding-right: 10px;
            padding-left:10px;
            box-sizing: border-box;        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .page-container {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }



        .form-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .main-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .progress-container {
            margin-bottom: 30px;
        }

        .progress-bar {
            height: 20px;
            background-color: #e9ecef;
            border-radius: 20px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #4CAF50;
            border-radius: 20px;
            position: relative;
        }

        .progress-text {
            position: absolute;
            right: 10px;
            color: #fff;
            font-size: 12px;
            line-height: 20px;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="file"] {
            border: none;
        }

        textarea {
            resize: vertical;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button.back {
            background-color: #6c757d;
        }

        button:hover {
            opacity: 0.9;
        }

        .exam-score {
            display: none;
        }

        @media (max-width: 992px) {
            .page-container {
                flex-direction: column;
            }

            .image-container {
                height: 300px;
            }
        }
        .page-container1, .page-container {
    width: 50%;
    height: 100vh; /* Full height */
    position: absolute;
    top: 0;
}

.page-container1 {
    left: 0;
    display: flex;
}

.image-container {
    width: 100%; /* Ensure it covers the full container */
    height: 100vh; /* Full height */
    background-image: url('https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');

.image-overlay {

    </style>
</head>
<body>
<div class="page-container1">

<!-- Left side image (exactly half screen) -->
        <div class="image-container">
            <div class="image-overlay"></div>
        </div>
</div>
<div class="page-container">


        <!-- Right side registration form (exactly half screen) -->
        <div class="form-container">
        <img src="https://letsunbound.com/wp-content/uploads/2024/08/Logo-001-01-e1724852823632.png" class="logo" alt="Unbound Logo">

        <h2>Create Your Account</h2>

        <form id="registrationForm" method="post" action="/register/">
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="password-strength" id="passwordStrength"></div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <button type="submit" class="submit-btn">Create Account</button>
        </form>
    </div>
    </div>
    <script>
        // Load countries when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Use the REST Countries API to get a list of all countries
            fetch('https://restcountries.com/v3.1/all')
                .then(response => response.json())
                .then(data => {
                    const countrySelect = document.getElementById('country');

                    // Sort countries by name
                    data.sort((a, b) => {
                        if (a.name.common < b.name.common) return -1;
                        if (a.name.common > b.name.common) return 1;
                        return 0;
                    });

                    // Add countries to the select element
                    data.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.cca2;
                        option.textContent = country.name.common;
                        countrySelect.appendChild(option);
                    });
                })
                .catch(error => {
                    console.error('Error loading countries:', error);
                    // Fallback for top study destinations
                    const topDestinations = [
                        { code: 'US', name: 'United States' },
                        { code: 'UK', name: 'United Kingdom' },
                        { code: 'CA', name: 'Canada' },
                        { code: 'AU', name: 'Australia' },
                        { code: 'DE', name: 'Germany' },
                        { code: 'FR', name: 'France' },
                        { code: 'NL', name: 'Netherlands' },
                        { code: 'SG', name: 'Singapore' },
                        { code: 'JP', name: 'Japan' },
                        { code: 'CH', name: 'Switzerland' }
                    ];

                    const countrySelect = document.getElementById('country');
                    topDestinations.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country.code;
                        option.textContent = country.name;
                        countrySelect.appendChild(option);
                    });
                });
        });

        // Total number of steps
        const totalSteps = 6;

        // Function to move to the next step
        function nextStep(currentStep, nextStep) {
            // Validate current step
            if (currentStep === 1) {
                if (!validateStep1()) return false;
            } else if (currentStep === 2) {
                if (!validateStep2()) return false;
            } else if (currentStep === 3) {
                if (!validateStep3()) return false;
            } else if (currentStep === 4) {
                if (!validateStep4()) return false;
            } else if (currentStep === 5) {
                if (!validateStep5()) return false;
            }

            // Hide current step and show next step
            document.getElementById('step' + currentStep).classList.remove('active');
            document.getElementById('step' + nextStep).classList.add('active');

            // Update progress bar
            updateProgress(nextStep);

            return true;
        }

        // Function to go back to the previous step
        function prevStep(currentStep, prevStep) {
            // If current step is the university recommendations page
            if (currentStep === 'universityRecommendations') {
                document.getElementById(currentStep).style.display = 'none';
                document.getElementById('step' + prevStep).classList.add('active');
            } else {
                document.getElementById('step' + currentStep).classList.remove('active');
                document.getElementById('step' + prevStep).classList.add('active');
            }

            // Update progress bar
            updateProgress(prevStep);

            return true;
        }

        // Update progress bar
        function updateProgress(step) {
            const progressPercent = (step / totalSteps) * 100;
            document.getElementById('progress').style.width = progressPercent + '%';
            document.querySelector('.progress-text').textContent = 'Step ' + step + ' of ' + totalSteps;
        }





        // Validate step 1
        function validateStep1() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!name || !email || !phone || !password || !confirmPassword) {
                alert('Please fill in all fields');
                return false;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match');
                return false;
            }

            // Basic email validation
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Please enter a valid email address');
                return false;
            }

            return true;
        }

        // Validate step 2
        function validateStep2() {
            const degree = document.getElementById('degree').value;

            if (!degree) {
                alert('Please select a degree');
                return false;
            }

            return true;
        }

        // Validate step 3
        function validateStep3() {
            const interests = document.getElementById('interests').value;

            if (!interests) {
                alert('Please select your area of interest');
                return false;
            }

            return true;
        }

        // Validate step 4
        function validateStep4() {
            const country = document.getElementById('country').value;

            if (!country) {
                alert('Please select a country');
                return false;
            }

            return true;
        }

        // Validate step 5
        function validateStep5() {
            const exam = document.getElementById('exam').value;

            if (!exam) {
                alert('Please select an exam');
                return false;
            }

            // Validate exam scores based on selected exam
            const examScoreInputs = {
                'gate': document.getElementById('gateMarks'),
                'cat': document.getElementById('catMarks'),
                'toefl': document.getElementById('toeflMarks'),
                'duolingo': document.getElementById('duolingoMarks'),
                'pte': document.getElementById('pteMarks')
            };

            if (!examScoreInputs[exam].value) {
                alert('Please enter your exam score');
                return false;
            }

            return true;
        }

        // Show score input based on selected exam
        function showScoreInput() {
            // Hide all score inputs
            document.querySelectorAll('.exam-score').forEach(div => {
                div.style.display = 'none';
            });

            // Show the selected exam's score input
            const selectedExam = document.getElementById('exam').value;
            if (selectedExam) {
                document.getElementById(selectedExam + 'Score').style.display = 'block';
            }
        }

        // Analyze profile and show university recommendations
        function analyzeProfile() {
            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                degree: document.getElementById('degree').value,
                interests: document.getElementById('interests').value,
                country: document.getElementById('country').value,
                exam: document.getElementById('exam').value,
                examScore: getExamScore(),
                additionalInfo: document.getElementById('additionalInfo').value
            };

            // Hide step 6 and show university recommendations
            document.getElementById('step6').classList.remove('active');
            document.getElementById('universityRecommendations').style.display = 'block';

            // Generate university recommendations based on profile
            generateUniversityRecommendations(formData);
        }

        // Get exam score based on selected exam
        function getExamScore() {
            const exam = document.getElementById('exam').value;
            const examScoreInputs = {
                'gate': document.getElementById('gateMarks'),
                'cat': document.getElementById('catMarks'),
                'toefl': document.getElementById('toeflMarks'),
                'duolingo': document.getElementById('duolingoMarks'),
                'pte': document.getElementById('pteMarks')
            };

            return examScoreInputs[exam].value;
        }

        // Generate university recommendations based on profile
        function generateUniversityRecommendations(formData) {
            const universityList = document.getElementById('universityList');
            universityList.innerHTML = ''; // Clear existing universities

            // Sample universities based on different criteria
            const universities = [];



            // Filter universities based on country preference
            const countrySelect = document.getElementById('country');
            const selectedCountryName = countrySelect.options[countrySelect.selectedIndex].text;

            // Create university cards
            universities.forEach(university => {
                const universityCard = document.createElement('div');
                universityCard.className = 'university-card';

                const universityHTML = `
                    <div class="university-name">${university.name} <span class="match-score">${university.matchScore}% Match</span></div>
                    <div class="university-location">${university.location}</div>
                    <div class="university-details">${university.details}</div>
                `;

                universityCard.innerHTML = universityHTML;
                universityList.appendChild(universityCard);
            });

            // Add a message if no universities match the criteria
            if (universities.length === 0) {
                universityList.innerHTML = '<p>No universities found matching your criteria. Please try adjusting your preferences.</p>';
            }
        }

        // Complete registration process
        function completeRegistration() {
            // Hide university recommendations and show completion message
            document.getElementById('universityRecommendations').style.display = 'none';
            document.getElementById('formSubmission').style.display = 'block';
            document.querySelector('.progress-container').style.display = 'none';

            // Here you would typically send the form data to a server
            console.log('Registration completed!');
        }
    </script>
</body>
