<!-- signin.html -->
<!DOCTYPE html>
<html>
<head>
    <title>University Sign In</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #E6E5E4;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            padding: 40px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #34495e;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        button {
            width: 100%;
            padding: 14px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .messages {
            margin: 20px 0;
            padding: 12px;
            border-radius: 6px;
        }

        .error {
            background-color: #f2dede;
            border: 1px solid #ebccd1;
            color: #a94442;
            padding: 12px;
            border-radius: 6px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo span {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 300px;
        }
        .split-container {
    display: flex;
    height: 100vh; /* Full viewport height */
}

.left-side {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f5f5f5; /* Light gray background for left side */
}

.left-side img.left-image {
    max-width: 100%;
    height: 100%;
}

.right-side {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #ffffff;
}

.container {
    width: 80%; /* Optional: control width of form */
    max-width: 400px;
}

    </style>
</head>
<body>
    <div class="split-container"> <!-- Added wrapper -->

        <!-- Left side image -->
        <div class="left-side">
            <img src="https://images.unsplash.com/photo-1523050854058-8df90110c9f1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" class="left-image" alt="Left Image">
        </div>

        <!-- Right side: your existing form stays as is -->
        <div class="right-side">
            <div class="container">

                <img src="https://letsunbound.com/wp-content/uploads/2024/08/Logo-001-01-e1724852823632.png" class="logo" alt="Logo">

                <h1>Welcome Back</h1>

                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div class="{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="username">Email:</label>
                        <input type="text" id="username" name="username" required placeholder="Enter your email address">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>

                    <div class="form-group">
                        <button type="submit">Sign In</button>
                    </div>

                    <div class="register-link">
                        <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
                    </div>
                </form>
            </div>
        </div>

    </div> <!-- close split-container -->
</body>

</html>
